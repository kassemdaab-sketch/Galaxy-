<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; font-family: sans-serif; cursor: crosshair; }
        #stars { position: absolute; width: 100%; height: 100%; }
        .ui { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #bc13fe; }
        h1 { font-size: 4rem; letter-spacing: 15px; margin: 0; text-shadow: 0 0 20px #bc13fe; font-weight: 900; }
        input { margin-top: 40px; padding: 15px 35px; width: 450px; border-radius: 50px; border: 1px solid #bc13fe; background: rgba(0,0,0,0.8); color: white; outline: none; text-align: center; font-size: 1.1rem; }
        .rbx-btn { margin-top: 20px; padding: 12px 30px; background: #bc13fe; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .rbx-btn:hover { box-shadow: 0 0 15px #bc13fe; transform: scale(1.05); }
        iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; z-index: 9999; background: #000; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: fall linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="ui" id="ui">
        <h1>GALAXY</h1>
        <input type="text" id="q" placeholder="Search or Enter URL..." autofocus>
        <button class="rbx-btn" onclick="launchRoblox()">LAUNCH ROBLOX</button>
    </div>
    <iframe id="f"></iframe>

    <script>
        // Generate falling stars background
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 2 + 's';
            starContainer.appendChild(star);
        }

        const f = document.getElementById('f');
        const ui = document.getElementById('ui');

        function deploy(url) {
            // Tab Cloaking: Instantly changes tab to Google Classroom
            document.title = "Google Classroom";
            const link = document.querySelector("link[rel*='icon']");
            link.href = "https://ssl.gstatic.com/classroom/favicon.png";
            
            ui.style.display = 'none';
            f.style.display = 'block';
            
            // Bypass blob URL block with a direct location replace
            f.contentWindow.location.replace(url);
        }

        function launchRoblox() {
            // Points to a high-speed web mirror for Roblox
            deploy('https://nowgg.lol/play/roblox-corporation/5349/roblox');
        }

        document.getElementById('q').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.value) {
                let v = e.target.value;
                let u = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                deploy(u);
            }
        });
    </script>
</body>
</html>
