<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Pro Proxy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #proxy-header { height: 60px; background: #111; display: flex; align-items: center; padding: 0 20px; border-bottom: 2px solid #0070f3; box-sizing: border-box; }
        input { flex-grow: 1; max-width: 500px; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; margin-right: 15px; outline: none; font-size: 16px; }
        button { padding: 12px 30px; cursor: pointer; background: #0070f3; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:hover { background: #005bc4; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; background: #fff; }
    </style>
</head>
<body>
    <div id="proxy-header">
        <input type="text" id="urlInput" placeholder="Enter URL or search term...">
        <button onclick="launch()">Go</button>
    </div>

    <iframe id="content-frame" src="about:blank"></iframe>

    <script>
        function launch() {
            const input = document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = "";
            // Check if user entered a URL (has a dot and no spaces)
            if (input.includes('.') && !input.includes(' ')) {
                targetUrl = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // We're using Google search now as it's more reliable through proxies
                targetUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}&igu=1`;
            }

            // Sends the request to your Node.js engine
            const proxyPath = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;
            document.getElementById('content-frame').src = proxyPath;
        }

        // Enter key support
        document.getElementById("urlInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") launch();
        });
    </script>
</body>
</html>
