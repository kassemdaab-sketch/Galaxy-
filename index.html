<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Outfit:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #05010a; --acc: #a855f7; --brd: rgba(168, 85, 247, 0.4); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; }
        
        #stars-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #1a0b2e 0%, #05010a 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; }

        #proxy-container { position: fixed; inset: 0; z-index: 1000; background: #000; display: none; flex-direction: column; }
        #proxy-header { height: 60px; background: rgba(15, 5, 30, 0.95); border-bottom: 2px solid var(--acc); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        #proxy-frame { flex-grow: 1; border: none; background: white; width: 100%; height: 100%; }
        
        .btn { background: var(--acc); color: white; border: none; padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; font-size: 0.7rem; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #fff; color: var(--acc); box-shadow: 0 0 20px #fff; }
        
        #main-ui { text-align: center; padding-top: 25vh; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 4rem; letter-spacing: 12px; margin-bottom: 40px; text-shadow: 0 0 20px var(--acc); }
        #search-box { width: 450px; padding: 20px; background: rgba(20, 10, 40, 0.8); border: 1px solid var(--acc); border-radius: 12px; color: white; outline: none; font-size: 1.1rem; text-align: center; }
    </style>
</head>
<body>
    <div id="stars-canvas"></div>

    <div id="proxy-container">
        <div id="proxy-header">
            <span style="font-family:'Orbitron'; font-size: 0.8rem; color:var(--acc); letter-spacing: 2px;">SECURE NODE ACTIVE</span>
            <button class="btn" onclick="closeUplink()">Terminate</button>
        </div>
        <iframe id="proxy-frame"></iframe>
    </div>

    <div id="main-ui">
        <h1>GALAXY PRO</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search the web..." autocomplete="off">
        </form>
        <div style="margin-top: 30px;">
            <button onclick="launchProxy('https://www.google.com/webhp?igu=1')" class="btn">Google Search</button>
            <button onclick="launchProxy('https://poki.com')" class="btn" style="margin-left: 15px;">Games</button>
        </div>
    </div>

    <script>
        function launchProxy(url) {
            const container = document.getElementById('proxy-container');
            const frame = document.getElementById('proxy-frame');
            frame.src = url; 
            container.style.display = 'flex';
        }

        function closeUplink() {
            document.getElementById('proxy-container').style.display = 'none';
            document.getElementById('proxy-frame').src = 'about:blank';
        }

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-box').value;
            // The &igu=1 is the secret code that allows Google to be embedded
            const target = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&igu=1';
            launchProxy(target);
        });

        function initStars() {
            const canvas = document.getElementById('stars-canvas');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = Math.random()*2.5+'px';
                star.style.left = Math.random()*100+'vw';
                star.style.top = Math.random()*100+'vh';
                star.style.opacity = Math.random();
                canvas.appendChild(star);
            }
        }
        initStars();
    </script>
</body>
</html>
