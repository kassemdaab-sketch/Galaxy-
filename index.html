<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-main: #05010a; 
            --accent-hue: 280;
            --accent: hsl(var(--accent-hue), 100%, 53%); 
            --accent-glow: hsla(var(--accent-hue), 100%, 53%, 0.5);
            --glass: rgba(10, 2, 20, 0.85); 
            --border: hsla(var(--accent-hue), 100%, 53%, 0.3);
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-main);
            color: #fff; overflow: hidden; height: 100vh;
        }

        #bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover !important; background-position: center !important; }
        
        #main-content { display: none; text-align: center; padding-top: 100px; height: 100vh; overflow-y: auto; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 5rem; font-weight: 900; margin: 10px 0; letter-spacing: 15px; color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }

        .search-container { margin: 50px auto; width: 600px; max-width: 90%; }
        #search-box { 
            width: 100%; padding: 20px 30px; background: rgba(255,255,255,0.05); 
            border: 2px solid var(--border); border-radius: 50px; color: white; 
            font-family: 'JetBrains Mono'; font-size: 1.1rem; outline: none; transition: 0.4s;
            backdrop-filter: blur(10px);
        }
        #search-box:focus { border-color: var(--accent); box-shadow: 0 0 40px var(--accent-glow); background: rgba(0,0,0,0.8); }

        .nav-btn { display: inline-block; margin: 10px; padding: 15px 35px; background: var(--glass); border: 1px solid var(--border); color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 0.8rem; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: var(--accent); box-shadow: 0 0 25px var(--accent-glow); transform: translateY(-3px); }

        #neural-header { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 1000; }
        .header-pill { background: var(--glass); padding: 10px 20px; border-radius: 8px; border: 1px solid var(--border); backdrop-filter: blur(15px); font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.8rem; }
        
        #auth-overlay { position:fixed; inset:0; background:#05010a; display:flex; justify-content:center; align-items:center; z-index:10000; }
        #stars-canvas { position: fixed; inset: 0; z-index: -2; background: #05010a; }
        .star { position: absolute; background: #fff; border-radius: 50%; pointer-events: none; }

        .status-tag { font-size: 0.6rem; color: #00ff99; margin-top: 10px; font-family: 'JetBrains Mono'; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <div id="stars-canvas"></div>

    <div id="neural-header">
        <div class="header-pill" id="neural-clock">00:00:00</div>
        <div class="header-pill" id="pilot-id">PILOT: UNKNOWN</div>
    </div>

    <div id="auth-overlay">
        <div style="background:var(--glass); padding:40px; border:1px solid var(--border); border-radius:20px; text-align:center; width: 350px;">
            <h2 style="font-family:'Orbitron'; color: var(--accent);">GALAXY CORE</h2>
            <input type="text" id="user-in" placeholder="ENTER CALLSIGN" style="width:85%; padding:15px; margin:25px 0; background:rgba(0,0,0,0.6); color:white; border:1px solid var(--border); text-align:center; border-radius:5px;">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; cursor:pointer; font-family:'Orbitron'; border-radius:5px; font-weight:bold;">INITIALIZE LINK</button>
        </div>
    </div>

    <div id="main-content">
        <h1>GALAXY PRO</h1>
        <p class="status-tag">STATUS: STEALTH PROTOCOL ACTIVE // CLOAK: ENABLED</p>
        
        <div class="search-container">
            <input type="text" id="search-box" placeholder="URL or Search (Stealth Launch)..." onkeydown="if(event.key==='Enter') processStealthLaunch()">
        </div>

        <div style="margin-top: 30px;">
            <div class="nav-btn" onclick="stealthOpen('https://sites.google.com/fcpsschools.net/galaxy-ulimate-gaming/games')">GAMES</div>
            <div class="nav-btn" onclick="stealthOpen('https://sflix.ps/')">MOVIES</div>
            <div class="nav-btn" onclick="clearData()" style="border-color: #ff4444; color: #ff4444;">WIPE SYSTEM</div>
        </div>
    </div>

    <script>
        // Automatic login if user exists
        window.onload = () => {
            const savedUser = localStorage.getItem('pilotCallsign');
            if (savedUser) login(savedUser);
        };

        // THE "ABOUT:BLANK" STEALTH LAUNCHER
        function stealthOpen(url) {
            const win = window.open();
            if (!win || win.closed || typeof win.closed === 'undefined') {
                alert("Pop-up blocked! Please allow pop-ups for stealth mode to work.");
                return;
            }

            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            
            // Setting the tab title and icon in the new blank tab
            win.document.title = "Google Docs";
            const link = win.document.createElement('link');
            link.rel = 'icon';
            link.href = 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico';
            win.document.head.appendChild(link);

            const iframe = win.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = url;
            
            win.document.body.appendChild(iframe);
        }

        function processStealthLaunch() {
            const input = document.getElementById('search-box').value.trim();
            if (!input) return;

            let targetUrl = "";
            if (input.includes('.') && !input.includes(' ')) {
                targetUrl = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // Using DuckDuckGo for the stealth engine (less blocks than Google)
                targetUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(input);
            }
            stealthOpen(targetUrl);
        }

        function login(storedUser = null) {
            const user = storedUser || document.getElementById('user-in').value || "PILOT";
            localStorage.setItem('pilotCallsign', user);
            document.getElementById('pilot-id').innerText = "PILOT: " + user.toUpperCase();
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setStars();
            setInterval(() => { document.getElementById('neural-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        }

        function setStars() {
            const container = document.getElementById('stars-canvas');
            for(let i=0; i<80; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = (Math.random()*2+1) + 'px';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                container.appendChild(s);
            }
        }

        function clearData() {
            if(confirm("Wipe all neural links and saved data?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
