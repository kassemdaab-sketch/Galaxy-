<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Animated Starfield */
        #star-layer { position: fixed; width: 100%; height: 100%; z-index: 1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.6; animation: drift linear infinite; }
        @keyframes drift { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }

        /* Interface Overlay */
        .dash { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #bc13fe; }
        h1 { font-size: 5rem; letter-spacing: 20px; margin: 0; text-shadow: 0 0 25px #bc13fe; font-weight: 900; filter: blur(0.5px); }
        .search-bar { margin-top: 40px; padding: 18px 40px; width: 500px; border-radius: 50px; border: 2px solid #bc13fe; background: rgba(0,0,0,0.9); color: white; outline: none; text-align: center; font-size: 1.2rem; box-shadow: 0 0 20px rgba(188, 19, 254, 0.3); }
        .launch-btn { margin-top: 25px; padding: 15px 60px; background: #bc13fe; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; transition: 0.3s; box-shadow: 0 0 15px #bc13fe; }
        .launch-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px #bc13fe; }

        /* The Game Container */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; z-index: 9999; background: #000; }
    </style>
</head>
<body>
    <div id="star-layer"></div>

    <div class="dash" id="main-ui">
        <h1>GALAXY</h1>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH THE MULTIVERSE..." autofocus>
        <button class="launch-btn" onclick="bootRoblox()">Launch Roblox</button>
    </div>

    <iframe id="viewport" sandbox="allow-forms allow-scripts allow-popups allow-same-origin allow-pointer-lock" src=""></iframe>

    <script>
        // High-Density Star Generation
        const layer = document.getElementById('star-layer');
        for (let i = 0; i < 70; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            s.style.animationDelay = Math.random() * 5 + 's';
            layer.appendChild(s);
        }

        const view = document.getElementById('viewport');
        const ui = document.getElementById('main-ui');

        function execute(target) {
            // 1. Cloak the tab instantly
            document.title = "Google Classroom";
            document.querySelector("link[rel*='icon']").href = "https://ssl.gstatic.com/classroom/favicon.png";

            // 2. Load and Switch
            view.src = target;
            ui.style.display = 'none';
            view.style.display = 'block';

            // 3. Force Focus (helps with Mac keyboard controls)
            view.focus();
        }

        function bootRoblox() {
            // Pointing to a 2026 mirror optimized for iframes
            execute('https://nowgg.lol/play/roblox-corporation/5349/roblox');
        }

        document.getElementById('search').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.value) {
                let v = e.target.value;
                let u = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                execute(u);
            }
        });

        // Anti-Detection: If the frame tries to redirect the parent, this blocks it.
        window.onbeforeunload = function() {
            return "Are you sure you want to leave?";
        };
    </script>
</body>
</html>
