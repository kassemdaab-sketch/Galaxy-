<script>
    function launch() {
        const input = document.getElementById('urlInput').value.trim();
        if (!input) return;

        let targetUrl = "";

        // 1. Check if it's a direct URL (like google.com)
        if (input.includes('.') && !input.includes(' ')) {
            targetUrl = input.startsWith('http') ? input : 'https://' + input;
        } 
        // 2. Otherwise, treat it as a search term for DuckDuckGo
        else {
            // This builds the search link so it doesn't just go to the homepage
            targetUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        }

        // 3. Send the search/URL through your proxy engine into the iframe
        const proxyUrl = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;
        document.getElementById('content-frame').src = proxyUrl;
    }

    // This makes the 'Enter' key work so you don't always have to click 'Go'
    document.getElementById("urlInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") launch();
    });
</script>
