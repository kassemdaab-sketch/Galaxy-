<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>

    <style>
        :root { 
            --bg-main: #05010a; 
            --accent: #a855f7; 
            --border: rgba(168, 85, 247, 0.3);
            --glass: rgba(10, 2, 20, 0.9);
        }

        body { 
            margin: 0; padding: 0; font-family: 'Outfit', sans-serif; 
            background: var(--bg-main); color: #fff; overflow: hidden; height: 100vh;
        }

        #proxy-container {
            position: fixed; inset: 0; z-index: 12000;
            background: #000; display: none; flex-direction: column;
        }

        #proxy-header {
            height: 50px; background: var(--glass); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; gap: 15px; backdrop-filter: blur(10px);
        }

        #proxy-frame { flex-grow: 1; border: none; background: white; width: 100%; height: 100%; }

        .proxy-control {
            background: var(--accent); color: white; border: none; padding: 6px 15px;
            font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; border-radius: 4px;
        }

        #stars-canvas { position: fixed; inset: 0; z-index: -1; }
        .star { position: absolute; background: #fff; border-radius: 50%; }

        #main-content { text-align: center; padding-top: 25vh; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 3.5rem; letter-spacing: 8px; margin-bottom: 30px; }

        #search-box { 
            width: 450px; padding: 18px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--border); border-radius: 8px; color: white; 
            outline: none; font-family: 'JetBrains Mono'; font-size: 1rem;
        }
        
        .nav-btn { 
            display: inline-block; margin: 15px 10px; padding: 12px 30px; 
            border: 1px solid var(--border); color: white; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 0.8rem; transition: 0.3s; background: none;
        }
        .nav-btn:hover { background: var(--accent); cursor: pointer; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="stars-canvas"></div>

    <div id="proxy-container">
        <div id="proxy-header">
            <span style="font-family:'Orbitron'; font-size: 0.8rem; color:var(--accent);">DUCKDUCKGO UPLINK ACTIVE</span>
            <button class="proxy-control" onclick="closeUplink()">TERMINATE SESSION</button>
        </div>
        <iframe is="x-frame-bypass" id="proxy-frame" src=""></iframe>
    </div>

    <div id="main-content">
        <h1>GALAXY PRO</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search DuckDuckGo securely...">
        </form>
        <div>
            <button onclick="launchUplink('https://duckduckgo.com')" class="nav-btn">OPEN SEARCH HOME</button>
            <button onclick="launchUplink('https://poki.com')" class="nav-btn">GAMES</button>
        </div>
    </div>

    <script>
        function launchUplink(url) {
            const container = document.getElementById('proxy-container');
            const frame = document.getElementById('proxy-frame');
            frame.src = url; 
            container.style.display = 'flex';
        }

        function closeUplink() {
            document.getElementById('proxy-container').style.display = 'none';
            document.getElementById('proxy-frame').src = '';
        }

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-box').value;
            // This builds the DuckDuckGo search URL
            const targetUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            launchUplink(targetUrl);
        });

        // Simple Star Background
        function initStars() {
            const canvas = document.getElementById('stars-canvas');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = Math.random()*3+'px';
                star.style.left = Math.random()*100+'vw';
                star.style.top = Math.random()*100+'vh';
                star.style.opacity = Math.random();
                canvas.appendChild(star);
            }
        }
        initStars();
    </script>
</body>
</html>
