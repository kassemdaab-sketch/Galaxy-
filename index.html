<script>
    function launch() {
        const input = document.getElementById('urlInput').value.trim();
        if (!input) return;

        let targetUrl = "";

        // 1. Check if the user typed a specific website (e.g., google.com)
        if (input.includes('.') && !input.includes(' ')) {
            targetUrl = input.startsWith('http') ? input : 'https://' + input;
        } 
        // 2. If it's just words, go STRAIGHT to DuckDuckGo results
        else {
            // This '?q=' is the magic part that skips the homepage logo
            targetUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        }

        // 3. Load the results through your proxy into the framework
        const proxyUrl = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;
        document.getElementById('content-frame').src = proxyUrl;
    }

    // Allow the 'Enter' key to work too
    document.getElementById("urlInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") launch();
    });
</script>
