<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Pro Dashboard</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #navbar { height: 60px; display: flex; align-items: center; justify-content: center; background: #111; border-bottom: 1px solid #333; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; margin-right: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #0070f3; color: white; border: none; border-radius: 5px; font-weight: bold; }
        /* This is the magic window */
        iframe { width: 100%; height: calc(100% - 60px); border: none; background: #fff; }
    </style>
</head>
<body>
    <div id="navbar">
        <input type="text" id="urlInput" placeholder="Search DuckDuckGo or enter URL...">
        <button onclick="launch()">Launch</button>
    </div>

    <iframe id="proxyFrame" src="about:blank"></iframe>

    <script>
        function launch() {
            const input = document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = "";
            if (input.includes('.') && !input.includes(' ')) {
                targetUrl = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // Default search engine: DuckDuckGo
                targetUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            }

            // This tells the iframe to load the site THROUGH your proxy engine
            const proxyPath = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;
            document.getElementById('proxyFrame').src = proxyPath;
        }

        // Search on Enter key
        document.getElementById("urlInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") launch();
        });
    </script>
</body>
</html>
