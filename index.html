<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #bc13fe; 
            --bg: #05010a;
            --glass: rgba(15, 5, 25, 0.9);
        }
        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh;
        }
        #stars-canvas { position: fixed; inset: 0; z-index: -1; }
        
        .main-ui {
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; position: relative; z-index: 10;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 4rem; 
            letter-spacing: 15px; margin: 0; text-shadow: 0 0 20px var(--accent);
        }

        .search-container { margin-top: 40px; position: relative; }
        #search-input {
            width: 500px; padding: 18px 30px; border-radius: 50px;
            border: 2px solid var(--accent); background: rgba(0,0,0,0.7);
            color: #fff; font-size: 1.1rem; outline: none;
            transition: 0.3s; text-align: center;
        }
        #search-input:focus { width: 550px; box-shadow: 0 0 30px var(--accent); }

        /* Pop-up Bypass Overlay */
        #launch-overlay {
            display: none; position: fixed; inset: 0; z-index: 10000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            align-items: center; justify-content: center;
        }
        .launch-card {
            background: #0a0214; border: 1px solid var(--accent);
            padding: 40px; text-align: center; border-radius: 10px;
        }

        #drawer {
            position: fixed; right: -300px; top: 0; bottom: 0; width: 280px;
            background: var(--glass); border-left: 1px solid var(--accent);
            padding: 20px; transition: 0.5s; z-index: 100;
        }
        #drawer.open { right: 0; }
        .tab-trigger {
            position: absolute; left: -40px; top: 50%; background: var(--accent);
            padding: 15px 5px; cursor: pointer; writing-mode: vertical-rl;
            border-radius: 5px 0 0 5px; font-size: 0.7rem; font-weight: bold;
        }

        .log-box {
            position: fixed; bottom: 20px; left: 20px; width: 300px; height: 100px;
            background: rgba(0,0,0,0.8); border: 1px solid #333;
            font-size: 0.7rem; padding: 10px; color: #0f0; overflow: hidden;
        }

        button {
            padding: 12px 25px; margin-top: 15px;
            background: transparent; border: 1px solid var(--accent);
            color: #fff; cursor: pointer; font-family: 'Orbitron';
        }
        button:hover { background: var(--accent); }
    </style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div id="launch-overlay">
    <div class="launch-card">
        <h2 style="font-family: 'Orbitron'; color: var(--accent);">CONNECTION READY</h2>
        <p>Click to initialize about:blank stealth tab.</p>
        <button id="confirm-launch">INITIALIZE UPLINK</button>
    </div>
</div>

<div class="main-ui">
    <h1>GALAXY PRO</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter URL or Search Query..." autofocus>
    </div>
    <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 20px;">Press ` (Backtick) for Panic Mode</p>
</div>

<div id="drawer">
    <div class="tab-trigger" onclick="document.getElementById('drawer').classList.toggle('open')">SETTINGS</div>
    <label style="font-size: 0.8rem;">STEALTH CLOAK:</label>
    <select id="cloak-select" style="width: 100%; background: #000; color: #fff; margin-top: 5px; padding: 5px;">
        <option value="docs">Google Docs</option>
        <option value="classroom">Google Classroom</option>
        <option value="canvas">Canvas</option>
    </select>
    <button onclick="localStorage.clear(); location.reload();" style="color: red; border-color: red; width: 100%;">WIPE SYSTEM</button>
</div>

<div class="log-box" id="logs"></div>

<script>
    const input = document.getElementById('search-input');
    const logs = document.getElementById('logs');
    const overlay = document.getElementById('launch-overlay');
    let pendingUrl = "";

    function addLog(msg) {
        const div = document.createElement('div');
        div.innerText = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        logs.prepend(div);
    }

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.trim();
            if (!val) return;

            let url = val;
            if (!val.includes('.') || val.includes(' ')) {
                url = `https://www.google.com/search?q=${encodeURIComponent(val)}`;
            } else {
                if (!val.startsWith('http')) url = 'https://' + val;
            }
            
            pendingUrl = url;
            overlay.style.display = 'flex'; // Show the bypass card
            addLog("AWAITING USER INITIALIZATION...");
        }
    });

    document.getElementById('confirm-launch').onclick = () => {
        const cloak = document.getElementById('cloak-select').value;
        const identities = {
            docs: ["Google Docs", "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"],
            classroom: ["Classes", "https://ssl.gstatic.com/classroom/favicon.png"],
            canvas: ["Dashboard", "https://du11bjcvkw674.cloudfront.net/favicon.ico"]
        };
        const [title, icon] = identities[cloak];

        const newWin = window.open('about:blank', '_blank');
        if (newWin) {
            const doc = newWin.document;
            
            // Set Tab Appearance
            doc.title = title;
            const link = doc.createElement('link');
            link.rel = 'icon';
            link.href = icon;
            doc.head.appendChild(link);

            // Inject the Proxy Iframe
            const iframe = doc.createElement('iframe');
            iframe.src = pendingUrl;
            iframe.style = "position:fixed; inset:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;";
            
            doc.body.style.margin = "0";
            doc.body.appendChild(iframe);

            // Add Panic key to the NEW tab
            newWin.addEventListener('keydown', (e) => {
                if (e.key === '`') newWin.location.href = 'https://classroom.google.com';
            });

            overlay.style.display = 'none';
            input.value = "";
            addLog("STEALTH UPLINK ACTIVE.");
        } else {
            alert("Pop-up blocked! Please click the icon in your address bar to 'Always allow pop-ups'.");
        }
    };

    // Visuals
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2 }));
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
        requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('keydown', (e) => {
        if (e.key === '`') window.location.href = 'https://classroom.google.com';
    });
</script>
</body>
</html>
