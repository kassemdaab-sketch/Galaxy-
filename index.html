<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05010a; 
            --accent: #bc13fe; 
            --panel: rgba(15, 5, 25, 0.9);
            --border: rgba(188, 19, 254, 0.3);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Outfit', sans-serif; overflow: hidden;
        }

        /* PROXY VIEWPORT LAYER */
        #proxy-layer {
            position: fixed; inset: 0; z-index: 10000;
            background: #000; display: none; flex-direction: column;
        }
        #proxy-nav {
            height: 60px; background: #0a0515; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; padding: 0 20px; gap: 20px;
        }
        #proxy-frame { flex-grow: 1; border: none; background: white; }

        /* MAIN UI */
        #main-content {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; text-align: center;
        }

        .logo {
            font-family: 'Orbitron'; font-size: 5rem; font-weight: 900;
            letter-spacing: 15px; margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-container { width: 100%; max-width: 600px; margin: 30px 0; }
        #search-box {
            width: 100%; padding: 20px; border-radius: 12px;
            background: var(--panel); border: 1px solid var(--border);
            color: white; font-family: 'JetBrains Mono'; outline: none;
            transition: 0.3s;
        }
        #search-box:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); }

        /* APP GRID (Frogie Style) */
        .app-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; width: 100%; max-width: 800px;
        }
        .app-card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 20px; border-radius: 15px; cursor: pointer;
            transition: 0.3s; text-decoration: none; color: white;
        }
        .app-card:hover {
            transform: translateY(-5px); border-color: var(--accent);
            background: var(--accent);
        }
        .app-card b { display: block; font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 2px; }

        .btn-close { background: #ff3366; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div id="proxy-layer">
        <div id="proxy-nav">
            <button class="btn-close" onclick="closeProxy()">TERMINATE</button>
            <div style="flex-grow:1; font-family:'JetBrains Mono'; font-size:0.7rem; color:var(--accent)">UPLINK::STABLE</div>
            <button onclick="document.getElementById('proxy-frame').contentWindow.location.reload()" style="background:none; border:1px solid #555; color:#fff; cursor:pointer; border-radius:5px; padding:5px 10px;">RELOAD</button>
        </div>
        <iframe id="proxy-frame"></iframe>
    </div>

    <div id="main-content">
        <div class="logo">GALAXY</div>
        <div style="font-family:'Orbitron'; color:var(--accent); letter-spacing:5px; font-size:0.8rem;">ARCADE UPLINK</div>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="ENTER URL OR SEARCH QUERY..." 
                   onkeydown="if(event.key==='Enter') launchProxy(this.value)">
        </div>

        <div class="app-grid">
            <div class="app-card" onclick="launchProxy('https://roblox.com')">
                <b>ROBLOX</b>
            </div>
            <div class="app-card" onclick="launchProxy('https://duckduckgo.com')">
                <b>SEARCH</b>
            </div>
            <div class="app-card" onclick="launchProxy('https://youtube.com')">
                <b>YOUTUBE</b>
            </div>
            <div class="app-card" onclick="launchProxy('https://poki.com')">
                <b>GAMES</b>
            </div>
        </div>
    </div>

    <script>
        function launchProxy(val) {
            if(!val) return;
            const viewport = document.getElementById('proxy-layer');
            const frame = document.getElementById('proxy-frame');
            
            let url = val.trim();
            if(!url.includes('.') || url.includes(' ')) {
                url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
            } else {
                if(!url.startsWith('http')) url = 'https://' + url;
            }

            // This line connects to the Node.js backend you'll set up on Render
            frame.src = window.location.origin + '/proxy/' + url;
            viewport.style.display = 'flex';
        }

        function closeProxy() {
            document.getElementById('proxy-layer').style.display = 'none';
            document.getElementById('proxy-frame').src = '';
        }
    </script>
</body>
</html>
