<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>

    <style>
        :root { --bg: #05010a; --acc: #a855f7; --border: rgba(168, 85, 247, 0.3); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; }
        #stars-canvas { position: fixed; inset: 0; z-index: -1; }
        .star { position: absolute; background: #fff; border-radius: 50%; }
        
        #proxy-container { position: fixed; inset: 0; z-index: 1000; background: #000; display: none; flex-direction: column; }
        #proxy-header { height: 50px; background: rgba(10, 2, 20, 0.9); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 15px; }
        #proxy-frame { flex-grow: 1; border: none; background: white; width: 100%; height: 100%; }
        
        .btn { background: var(--acc); color: white; border: none; padding: 8px 15px; font-family: 'Orbitron'; cursor: pointer; border-radius: 4px; font-size: 0.7rem; }
        
        #main-ui { text-align: center; padding-top: 25vh; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 3.5rem; letter-spacing: 8px; margin-bottom: 30px; }
        #search-box { width: 450px; padding: 18px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); border-radius: 8px; color: white; outline: none; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="stars-canvas"></div>

    <div id="proxy-container">
        <div id="proxy-header">
            <span style="font-family:'Orbitron'; font-size: 0.8rem; color:var(--acc);">SECURE UPLINK ACTIVE</span>
            <button class="btn" onclick="closeUplink()">TERMINATE SESSION</button>
        </div>
        <iframe is="x-frame-bypass" id="proxy-frame"></iframe>
    </div>

    <div id="main-ui">
        <h1>GALAXY PRO</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search DuckDuckGo...">
        </form>
        <div style="margin-top: 20px;">
            <button onclick="launchUplink('https://duckduckgo.com')" class="btn" style="margin: 5px;">OPEN SEARCH</button>
            <button onclick="launchUplink('https://poki.com')" class="btn" style="margin: 5px;">GAMES</button>
        </div>
    </div>

    <script>
        function launchUplink(url) {
            const container = document.getElementById('proxy-container');
            const frame = document.getElementById('proxy-frame');
            // We use the direct URLâ€”the x-frame-bypass engine handles the rest
            frame.src = url; 
            container.style.display = 'flex';
        }

        function closeUplink() {
            document.getElementById('proxy-container').style.display = 'none';
            document.getElementById('proxy-frame').src = 'about:blank';
        }

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-box').value;
            const target = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            launchUplink(target);
        });

        function initStars() {
            const canvas = document.getElementById('stars-canvas');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = Math.random()*3+'px';
                star.style.left = Math.random()*100+'vw';
                star.style.top = Math.random()*100+'vh';
                star.style.opacity = Math.random();
                canvas.appendChild(star);
            }
        }
        initStars();
    </script>
</body>
</html>
