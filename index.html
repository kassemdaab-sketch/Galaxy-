<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; cursor: crosshair; font-family: sans-serif; }
        #canvas { position: absolute; top: 0; left: 0; }
        .ui { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #bc13fe; }
        h1 { font-size: 4rem; letter-spacing: 15px; margin: 0; text-shadow: 0 0 20px #bc13fe; font-weight: 900; }
        input { margin-top: 40px; padding: 15px 35px; width: 450px; border-radius: 50px; border: 1px solid #bc13fe; background: rgba(0,0,0,0.8); color: white; outline: none; text-align: center; font-size: 1.1rem; }
        .rbx-btn { margin-top: 20px; padding: 12px 30px; background: #bc13fe; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .rbx-btn:hover { box-shadow: 0 0 15px #bc13fe; transform: scale(1.05); }
        iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; z-index: 9999; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui" id="ui">
        <h1>GALAXY</h1>
        <input type="text" id="url-in" placeholder="Search or Enter URL..." autofocus>
        <button class="rbx-btn" onclick="launchRoblox()">LAUNCH ROBLOX</button>
    </div>
    <iframe id="content-frame"></iframe>

    <script>
        // Starfield Logic
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = Array(100).fill().map(() => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 2 }));
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(st => { ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI * 2); ctx.fill(); st.y += 0.5; if (st.y > canvas.height) st.y = 0; });
            requestAnimationFrame(draw);
        }
        draw();

        const frame = document.getElementById('content-frame');
        const ui = document.getElementById('ui');

        function deploy(url) {
            // Tab Cloaking: Masks the tab as Google Classroom
            document.title = "Google Classroom";
            document.querySelector("link[rel*='icon']").href = "https://ssl.gstatic.com/classroom/favicon.png";
            
            // Hide UI and show the game frame
            ui.style.display = 'none';
            frame.style.display = 'block';
            
            // Bypass the "Blob" block by using a direct location replace
            frame.contentWindow.location.replace(url);
        }

        function launchRoblox() {
            // Using a specialized mirror that handles iframe security
            deploy('https://nowgg.lol/play/roblox-corporation/5349/roblox');
        }

        document.getElementById('url-in').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let v = e.target.value;
                let u = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                deploy(u);
            }
        });
    </script>
</body>
</html>
