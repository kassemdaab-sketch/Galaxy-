<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-main: #05010a; 
            --accent-hue: 280;
            --accent: hsl(var(--accent-hue), 100%, 53%); 
            --accent-glow: hsla(var(--accent-hue), 100%, 53%, 0.5);
            --glass: rgba(10, 2, 20, 0.85); 
            --border: hsla(var(--accent-hue), 100%, 53%, 0.3);
            --safe-green: #00ff99;
            --warning-orange: #ff9500;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-main);
            color: #fff; overflow: hidden; height: 100vh;
            transition: opacity 0.5s ease, filter 0.5s ease;
        }

        /* Starfield & Background Layers */
        #bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: 0.3s; }
        #stars-canvas { position: fixed; inset: 0; z-index: -2; background: #05010a; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.5; }

        /* UI Elements */
        #neural-header { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 1000; }
        .header-pill { background: var(--glass); padding: 8px 18px; border-radius: 6px; border: 1px solid var(--border); backdrop-filter: blur(15px); font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.75rem; display: flex; align-items: center; gap: 8px; }

        #main-content { text-align: center; padding-top: 15vh; height: 100vh; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 5rem; font-weight: 900; margin: 20px 0; letter-spacing: 15px; text-shadow: 0 0 20px var(--accent-glow); }
        
        /* The Proxy Search Bar */
        .search-wrapper { position: relative; width: 550px; margin: 0 auto; }
        #search-box { 
            width: 100%; padding: 20px 30px; 
            background: rgba(0,0,0,0.6); 
            border: 2px solid var(--border); 
            border-radius: 50px; 
            color: white; 
            font-family: 'JetBrains Mono'; 
            outline: none; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #search-box:focus { border-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow); width: 600px; transform: translateX(-25px); }

        /* Control Drawer */
        #widget-drawer { 
            position: fixed; right: -320px; top: 0; bottom: 0; width: 300px; 
            background: var(--glass); backdrop-filter: blur(40px); border-left: 1px solid var(--border); 
            transition: 0.5s; z-index: 9999; padding: 25px; 
        }
        #widget-drawer.open { right: 0; }
        #drawer-tab { 
            position: absolute; left: -40px; top: 50%; transform: translateY(-50%); 
            background: var(--accent); color: white; width: 40px; height: 120px; 
            border-radius: 8px 0 0 8px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem; writing-mode: vertical-rl;
        }

        .nav-btn { display: inline-block; margin: 15px; padding: 12px 35px; border: 1px solid var(--border); color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .nav-btn:hover { background: var(--accent); box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-3px); }

        #system-logs { position: fixed; bottom: 20px; left: 20px; width: 300px; height: 120px; background: rgba(0,0,0,0.8); border: 1px solid var(--border); font-family: 'JetBrains Mono'; font-size: 0.65rem; color: var(--safe-green); padding: 10px; overflow-y: hidden; z-index: 500; }
        
        select, input[type="range"] { width: 100%; background: #111; color: white; border: 1px solid var(--border); padding: 5px; margin-top: 5px; font-family: 'JetBrains Mono'; }
        label { font-size: 0.6rem; color: var(--accent); font-family: 'Orbitron'; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div id="stars-canvas"></div>
    <div id="bg-layer"></div>

    <div id="neural-header">
        <div style="display: flex; gap: 10px;">
            <div class="header-pill" id="neural-clock">00:00:00</div>
            <div class="header-pill" style="color:var(--safe-green)">PROXY: READY</div>
        </div>
        <div class="header-pill" id="pilot-id">PILOT: UNKNOWN</div>
    </div>

    <div id="system-logs"></div>

    <div id="widget-drawer">
        <div id="drawer-tab" onclick="toggleDrawer()">SYSTEM CONFIG</div>
        <label>STEALTH CLOAK:</label>
        <select id="cloak-selector" onchange="applyCloak(this.value)">
            <option value="docs">Google Docs</option>
            <option value="classroom">Google Classroom</option>
            <option value="drive">Google Drive</option>
            <option value="canvas">Canvas</option>
        </select>

        <label>UPLINK DATABASE:</label>
        <select id="engine-selector">
            <option value="google">GOOGLE</option>
            <option value="duckduckgo">DUCKDUCKGO</option>
            <option value="bing">BING</option>
        </select>

        <label>NEURAL HUE:</label>
        <input type="range" min="0" max="360" value="280" oninput="updateHue(this.value)">

        <label>PANIC URL:</label>
        <input type="text" id="panic-url" value="https://classroom.google.com">
        
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; width:100%; padding:10px; background:#ff4444; border:none; color:white; font-family:'Orbitron'; cursor:pointer;">FULL SYSTEM RESET</button>
    </div>

    <div id="main-content">
        <h1>GALAXY PRO</h1>
        <div class="search-wrapper">
            <input type="text" id="search-box" placeholder="ENTER URL OR SEARCH QUERY..." autofocus>
        </div>
        <div style="margin-top: 40px;">
            <a href="#" class="nav-btn" onclick="launchProxy('https://nowgg.lol/play/roblox-corporation/5349/roblox')">ROBLOX</a>
            <a href="#" class="nav-btn" onclick="launchProxy('https://sflix.to')">MOVIES</a>
            <a href="#" class="nav-btn" onclick="launchProxy('https://discord.com')">DISCORD</a>
        </div>
    </div>

    <script>
        // --- PROXY CORE ENGINE ---
        const searchInput = document.getElementById('search-box');
        
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (!query) return;

                const isUrl = query.includes('.') && !query.includes(' ');
                let targetUrl = "";

                if (isUrl) {
                    targetUrl = query.startsWith('http') ? query : 'https://' + query;
                } else {
                    const engine = document.getElementById('engine-selector').value;
                    const engines = {
                        google: "https://www.google.com/search?q=",
                        duckduckgo: "https://duckduckgo.com/?q=",
                        bing: "https://www.bing.com/search?q="
                    };
                    targetUrl = engines[engine] + encodeURIComponent(query);
                }
                launchProxy(targetUrl);
            }
        });

        function launchProxy(url) {
            logMessage("INITIALIZING_CLOAKED_SESSION...");
            
            // Apply chosen tab cloak before opening
            const type = document.getElementById('cloak-selector').value;
            applyCloak(type);

            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("POP-UP BLOCKED! Please enable pop-ups to launch the proxy.");
                return;
            }

            // Create the history-less environment
            const doc = win.document;
            doc.title = document.title;
            const link = doc.createElement('link');
            link.rel = 'icon';
            link.href = document.getElementById('favicon').href;
            doc.head.appendChild(link);

            const iframe = doc.createElement('iframe');
            iframe.style.position = 'fixed';
            iframe.style.inset = '0';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.src = url;

            doc.body.style.margin = '0';
            doc.body.appendChild(iframe);

            // Add Panic Key to the proxied tab
            win.addEventListener('keydown', (e) => {
                if (e.key === '`') win.location.href = document.getElementById('panic-url').value;
            });
            
            logMessage("UPLINK_ESTABLISHED: " + url.substring(0, 25) + "...");
        }

        // --- VISUALS & UI ENGINE ---
        function updateHue(val) { document.documentElement.style.setProperty('--accent-hue', val); }
        function toggleDrawer() { document.getElementById('widget-drawer').classList.toggle('open'); }
        
        function applyCloak(type) {
            const cloaks = {
                docs: ["Google Docs", "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"],
                classroom: ["Classes", "https://ssl.gstatic.com/classroom/favicon.png"],
                drive: ["My Drive - Google Drive", "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png"],
                canvas: ["Dashboard", "https://du11bjcvkw674.cloudfront.net/favicon.ico"]
            };
            const [title, icon] = cloaks[type];
            document.title = title;
            document.getElementById('favicon').href = icon;
        }

        function logMessage(msg) {
            const lb = document.getElementById('system-logs');
            const div = document.createElement('div');
            div.innerText = `> [${new Date().toLocaleTimeString()}] ${msg}`;
            lb.prepend(div);
        }

        // Stars Background
        const canvas = document.getElementById('stars-canvas');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            canvas.appendChild(star);
        }

        // Clock
        setInterval(() => {
            document.getElementById('neural-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Pilot Name
        window.onload = () => {
            const user = localStorage.getItem('galaxy_user') || prompt("ENTER CALLSIGN:") || "PILOT";
            localStorage.setItem('galaxy_user', user);
            document.getElementById('pilot-id').innerText = "PILOT: " + user.toUpperCase();
            logMessage("CORE_SYSTEMS_ONLINE");
        };

        // Panic Key (Current Tab)
        window.addEventListener('keydown', (e) => {
            if (e.key === '`') window.location.href = document.getElementById('panic-url').value;
        });
    </script>
</body>
</html>
