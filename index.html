<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <style>
        body { 
            background: #05010a; color: #bc13fe; 
            font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; margin: 0; 
        }
        .status { letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; }
        #init-btn { 
            margin-top: 20px; padding: 12px 25px; background: #bc13fe; 
            color: white; border: none; cursor: pointer; font-weight: bold;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="status" class="status">Verifying Neural Link...</div>
    <button id="init-btn" onclick="launchGhostMode()">Initialize Stealth Tab</button>

    <script>
        // Automatic launch attempt
        window.onload = () => {
            setTimeout(launchGhostMode, 1000);
        };

        function launchGhostMode() {
            // Create the about:blank window
            // Browser history typically ignores what happens inside an about:blank iframe
            const ghostTab = window.open('about:blank', '_blank');
            
            if (!ghostTab) {
                document.getElementById('status').innerText = "Neural Link Blocked - Interaction Required";
                document.getElementById('init-btn').style.display = "block";
                return;
            }

            const ghostContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Google Docs</title>
                    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
                    <style>
                        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
                        #proxy-container { width: 100%; height: 100%; border: none; }
                        
                        /* The Dashboard */
                        #dash { 
                            position: fixed; inset: 0; display: flex; flex-direction: column; 
                            align-items: center; justify-content: center; 
                            background: #05010a; color: #bc13fe; font-family: sans-serif;
                            z-index: 10;
                        }
                        h1 { letter-spacing: 8px; font-size: 3rem; margin: 0; }
                        input { 
                            margin-top: 30px; padding: 15px 25px; width: 400px; 
                            border-radius: 50px; border: 1px solid #bc13fe; 
                            background: rgba(255,255,255,0.05); color: white; 
                            text-align: center; outline: none;
                        }
                    </style>
                </head>
                <body>
                    <div id="dash">
                        <h1>GALAXY PRO</h1>
                        <input type="text" id="url-in" placeholder="Enter URL to browse anonymously..." autofocus>
                        <p style="color: #444; font-size: 0.7rem; margin-top: 20px;">HISTORY BYPASS: ACTIVE</p>
                    </div>
                    <iframe id="proxy-container" src="" style="display:none;"></iframe>

                    <script>
                        const input = document.getElementById('url-in');
                        const frame = document.getElementById('proxy-container');
                        const dash = document.getElementById('dash');

                        function loadSite(target) {
                            // Change tab identity to educational decoy to hide from tab-viewers
                            document.title = "Google Classroom";
                            const link = document.querySelector("link[rel*='icon']");
                            link.href = "https://ssl.gstatic.com/classroom/favicon.png";

                            let finalUrl = target.includes('.') ? 
                                (target.startsWith('http') ? target : 'https://' + target) : 
                                'https://www.bing.com/search?q=' + encodeURIComponent(target);

                            // Using location.replace inside the frame prevents the iframe's 
                            // specific navigation from being added to the main browser history
                            frame.contentWindow.location.replace(finalUrl);
                            
                            dash.style.display = 'none';
                            frame.style.display = 'block';
                        }

                        input.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' && input.value.trim()) {
                                loadSite(input.value.trim());
                            }
                        });
                    <\/script>
                </body>
                </html>
            `;

            ghostTab.document.open();
            ghostTab.document.write(ghostContent);
            ghostTab.document.close();

            // Immediately redirect this "opener" tab to a clean page
            // This ensures "Galaxy Pro" doesn't stay in the current tab's history either
            window.location.replace("https://www.google.com");
        }
    </script>
</body>
</html>
