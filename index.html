<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <style>
        /* Stealth Loader Style */
        body { margin: 0; background: #05010a; overflow: hidden; cursor: default; }
        
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body onclick="deploy()">
    <div id="star-container"></div>

    <script>
        // Smooth Falling Stars
        for (let i = 0; i < 40; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let size = Math.random() * 2 + 'px';
            star.style.width = star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 1.5 + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('star-container').appendChild(star);
        }

        let launched = false;

        function deploy() {
            if (launched) return;
            launched = true;

            const win = window.open('about:blank', '_blank');
            if (!win) return;

            const galaxyHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Google Docs</title>
                    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
                    <style>
                        body { margin:0; padding:0; background:#05010a; color:white; font-family:sans-serif; overflow:hidden; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; }
                        h1 { font-size:3.5rem; letter-spacing:12px; color:#bc13fe; text-shadow:0 0 20px #bc13fe; margin:0 0 30px 0; font-weight:900; text-transform:uppercase; }
                        input { padding:18px 35px; width:500px; border-radius:50px; border:1px solid rgba(188, 19, 254, 0.4); background:rgba(0,0,0,0.8); color:white; outline:none; text-align:center; font-size:1.1rem; transition: 0.3s; }
                        input:focus { border-color:#bc13fe; box-shadow:0 0 30px rgba(188, 19, 254, 0.4); }
                        iframe { position:fixed; top:0; left:0; width:100%; height:100%; border:none; display:none; z-index:1000; }
                        .s { position:absolute; background:white; border-radius:50%; opacity:0.6; animation: f linear infinite; }
                        @keyframes f { from{transform:translateY(-10vh)} to{transform:translateY(110vh)} }
                    </style>
                </head>
                <body>
                    <div id="stars"></div>
                    <div id="dash">
                        <h1>Galaxy Pro</h1>
                        <input type="text" id="in" placeholder="Enter URL or Search Query..." autofocus>
                    </div>
                    <iframe id="frame"></iframe>
                    <script>
                        // Background Stars
                        for(let i=0;i<60;i++){
                            let s=document.createElement('div'); s.className='s';
                            let z=Math.random()*3+'px'; s.style.width=s.style.height=z;
                            s.style.left=Math.random()*100+'vw';
                            s.style.animationDuration=Math.random()*3+2+'s';
                            document.getElementById('stars').appendChild(s);
                        }

                        const input = document.getElementById('in');
                        const frame = document.getElementById('frame');
                        
                        input.addEventListener('keydown', (e) => {
                            if(e.key === 'Enter' && input.value) {
                                let v = input.value;
                                let url = v.includes('.') ? (v.startsWith('http') ? v : 'https://'+v) : 'https://www.bing.com/search?q='+encodeURIComponent(v);
                                
                                // Stealth Decoy Swap
                                document.title = "Google Classroom";
                                document.querySelector("link[rel*='icon']").href = "https://ssl.gstatic.com/classroom/favicon.png";
                                
                                frame.style.display = 'block';
                                document.getElementById('dash').style.display = 'none';
                                frame.contentWindow.location.replace(url);
                            }
                        });
                    <\/script>
                </body>
                </html>
            `;

            win.document.open();
            win.document.write(galaxyHTML);
            win.document.close();

            // Instant redirect of the trigger tab to avoid history trace
            window.location.replace("https://www.google.com");
        }
    </script>
</body>
</html>
