<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        body { margin:0; background:#0b0b0b; color:white; font-family:sans-serif; text-align:center; }
        .grid { display:flex; justify-content:center; gap:20px; padding:50px; }
        .card { padding:20px; background:#1a1a1a; border:1px solid #333; cursor:pointer; border-radius:10px; }
        .card:hover { border-color: #bc13fe; }
        iframe { position:fixed; inset:0; width:100%; height:100%; border:none; display:none; }
    </style>
</head>
<body>
    <h1>GALAXY ARCADE</h1>
    <div class="grid">
        <div class="card" onclick="launch('https://roblox.com')">ROBLOX</div>
        <div class="card" onclick="launch('https://youtube.com')">YOUTUBE</div>
    </div>
    <iframe id="uv-frame"></iframe>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        async function launch(url) {
            const frame = document.getElementById('uv-frame');
            // Registers the magic bypass service
            await navigator.serviceWorker.register('/sw.js', { scope: __uv$config.prefix });
            frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            frame.style.display = 'block';
        }
    </script>
</body>
</html>
