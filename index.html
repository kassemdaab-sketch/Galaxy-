<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Pro Dashboard</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; cursor: pointer; background: #0070f3; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Galaxy Pro</h1>
    <p>Enter a URL to browse without restrictions:</p>
    <input type="text" id="urlInput" placeholder="https://google.com">
    <button onclick="launchProxy()">Search</button>

    <script>
        function launchProxy() {
            const targetUrl = document.getElementById('urlInput').value;
            if (targetUrl) {
                // This points to your new /api/proxy engine!
                window.location.href = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;
            }
        }
    </script>
</body>
</html>
