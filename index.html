<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Google Docs</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-main: #05010a; 
            --accent-hue: 280;
            --accent: hsl(var(--accent-hue), 100%, 53%); 
            --accent-glow: hsla(var(--accent-hue), 100%, 53%, 0.5);
            --glass: rgba(10, 2, 20, 0.85); 
            --border: hsla(var(--accent-hue), 100%, 53%, 0.3);
            --safe-green: #00ff99;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-main);
            color: #fff; overflow: hidden; height: 100vh;
        }

        #bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover !important; background-position: center !important; }
        
        /* Dashboard Content */
        #main-content { display: none; text-align: center; padding-top: 80px; height: 100vh; overflow-y: auto; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 4.5rem; font-weight: 900; margin: 10px 0; letter-spacing: 12px; }

        /* Search Bar */
        .search-container { margin: 40px auto; width: 550px; max-width: 90%; }
        #search-box { 
            width: 100%; padding: 18px 25px; background: rgba(0,0,0,0.6); 
            border: 2px solid var(--border); border-radius: 12px; color: white; 
            font-family: 'JetBrains Mono'; font-size: 1rem; outline: none; transition: 0.3s;
        }
        #search-box:focus { border-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow); }

        /* Navigation */
        .nav-btn { display: inline-block; margin: 10px; padding: 12px 30px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 0.75rem; border-radius: 4px; transition: 0.3s; }
        .nav-btn:hover { background: var(--accent); transform: scale(1.05); }

        /* IFRAME VIEWER */
        #frame-container {
            position: fixed; inset: 0; background: #fff; z-index: 2000; display: none;
        }
        #proxy-frame { width: 100%; height: 100%; border: none; }
        #frame-tools {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 2001; opacity: 0.3; transition: 0.3s;
        }
        #frame-tools:hover { opacity: 1; }
        .tool-btn { 
            padding: 5px 15px; background: #000; color: #fff; border: 1px solid var(--accent);
            border-radius: 20px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer;
        }

        /* UI Overlays */
        #neural-header { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 1000; }
        .header-pill { background: var(--glass); padding: 8px 18px; border-radius: 6px; border: 1px solid var(--border); backdrop-filter: blur(15px); font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.75rem; }
        
        #widget-drawer { 
            position: fixed; right: -320px; top: 80px; bottom: 80px; width: 300px; 
            background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); 
            border-radius: 20px 0 0 20px; transition: 0.5s; z-index: 9999; padding: 25px; box-sizing: border-box; 
        }
        #widget-drawer.open { right: 0; }
        #drawer-tab { position: absolute; left: -40px; top: 50%; transform: translateY(-50%); background: var(--accent); width: 40px; height: 120px; border-radius: 8px 0 0 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem; writing-mode: vertical-rl; }

        #auth-overlay { position:fixed; inset:0; background:#05010a; display:flex; justify-content:center; align-items:center; z-index:10000; }
        #stars-canvas { position: fixed; inset: 0; z-index: -2; background: #05010a; }
        .star { position: absolute; background: #fff; border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <div id="stars-canvas"></div>

    <div id="frame-container">
        <div id="frame-tools">
            <button class="tool-btn" onclick="closeFrame()">✕ EXIT TO GALAXY</button>
            <button class="tool-btn" onclick="refreshFrame()">↻ RELOAD</button>
        </div>
        <iframe id="proxy-frame" src=""></iframe>
    </div>

    <div id="neural-header">
        <div class="header-pill" id="neural-clock">00:00:00</div>
        <div class="header-pill" id="pilot-id">PILOT: UNKNOWN</div>
    </div>

    <div id="widget-drawer">
        <div id="drawer-tab" onclick="toggleDrawer()">ENGINE CONTROL</div>
        <label style="font-size: 0.6rem;">TAB CLOAK:</label>
        <select id="cloak-selector" onchange="applyCloak(this.value)" style="width: 100%; background: black; color: white; border: 1px solid var(--border); margin-bottom: 10px; padding: 5px;">
            <option value="docs">Google Docs</option>
            <option value="drive">Google Drive</option>
            <option value="classroom">Google Classroom</option>
        </select>
        <label style="font-size: 0.6rem;">DATABASE UPLINK:</label>
        <select id="engine-selector" style="width: 100%; background: black; color: var(--accent); border: 1px solid var(--border); padding: 5px; margin-bottom: 15px;">
            <option value="https://www.google.com/search?igu=1&q=">GOOGLE (EMBEDDED)</option>
            <option value="https://www.bing.com/search?q=">BING</option>
        </select>
        <label style="font-size: 0.6rem;">NEURAL HUE:</label>
        <input type="range" id="hue-slider" min="0" max="360" value="280" oninput="updateHue(this.value)" style="width:100%;">
        <button onclick="clearData()" style="width:100%; margin-top:20px; cursor:pointer;">WIPE CACHE</button>
    </div>

    <div id="auth-overlay">
        <div style="background:var(--glass); padding:30px; border:1px solid var(--border); border-radius:15px; text-align:center;">
            <h2 style="font-family:'Orbitron';">GALAXY CORE</h2>
            <input type="text" id="user-in" placeholder="CALLSIGN" style="width:80%; padding:12px; margin:20px 0; background:rgba(0,0,0,0.5); color:white; border:1px solid var(--border); text-align:center;">
            <button onclick="login()" style="width:100%; padding:10px; background:var(--accent); color:white; border:none; cursor:pointer; font-family:'Orbitron';">BOOT SEQUENCE</button>
        </div>
    </div>

    <div id="main-content">
        <h1>GALAXY PRO</h1>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Enter URL or Search Query..." onkeydown="if(event.key==='Enter') processSearch()">
        </div>
        <div>
            <a href="#" onclick="launchProxy('https://sites.google.com/fcpsschools.net/galaxy-ulimate-gaming/games')" class="nav-btn">GAMES</a>
            <a href="#" onclick="launchProxy('https://sflix.ps/')" class="nav-btn">MOVIES</a>
        </div>
    </div>

    <script>
        window.onload = () => {
            const savedUser = localStorage.getItem('pilotCallsign');
            const savedHue = localStorage.getItem('neuralHue');
            const savedCloak = localStorage.getItem('tabCloak');
            if (savedHue) { updateHue(savedHue); document.getElementById('hue-slider').value = savedHue; }
            if (savedCloak) { applyCloak(savedCloak); document.getElementById('cloak-selector').value = savedCloak; }
            if (savedUser) { login(savedUser); }
        };

        function processSearch() {
            const input = document.getElementById('search-box').value.trim();
            const engine = document.getElementById('engine-selector').value;
            if (!input) return;

            let targetUrl = "";
            if (input.includes('.') && !input.includes(' ')) {
                targetUrl = input.startsWith('http') ? input : 'https://' + input;
            } else {
                targetUrl = engine + encodeURIComponent(input);
            }
            launchProxy(targetUrl);
        }

        function launchProxy(url) {
            const container = document.getElementById('frame-container');
            const frame = document.getElementById('proxy-frame');
            frame.src = url;
            container.style.display = 'block';
        }

        function closeFrame() {
            document.getElementById('frame-container').style.display = 'none';
            document.getElementById('proxy-frame').src = "";
        }

        function refreshFrame() {
            const frame = document.getElementById('proxy-frame');
            frame.src = frame.src;
        }

        function login(storedUser = null) {
            const user = storedUser || document.getElementById('user-in').value || "PILOT";
            localStorage.setItem('pilotCallsign', user);
            document.getElementById('pilot-id').innerText = "PILOT: " + user.toUpperCase();
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setStars();
            setInterval(() => { document.getElementById('neural-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        }

        function applyCloak(type) {
            const cloaks = {
                docs: { title: "Google Docs", icon: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" },
                drive: { title: "My Drive", icon: "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" },
                classroom: { title: "Classes", icon: "https://ssl.gstatic.com/classroom/favicon.png" }
            };
            const data = cloaks[type];
            document.getElementById('favicon').href = data.icon;
            document.title = data.title;
            localStorage.setItem('tabCloak', type);
        }

        function updateHue(val) { 
            document.documentElement.style.setProperty('--accent-hue', val);
            localStorage.setItem('neuralHue', val);
        }

        function toggleDrawer() { document.getElementById('widget-drawer').classList.toggle('open'); }

        function setStars() {
            const container = document.getElementById('stars-canvas');
            for(let i=0; i<70; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = (Math.random()*2+1) + 'px';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                container.appendChild(s);
            }
        }

        function clearData() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
